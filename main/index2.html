<h1>Dr. TIA<h1></h1>
<form action="" name="scoreboardform" method="post">
<span class="style3"><strong>Score: </strong></span>
<textarea wrap = "virtual" name="scoreboardarea" rows = 1 cols = 4 STYLE = "background-color:#000000;font-family: Verdana, Helvetica; font-weight: bold"  id="scoreboardarea" readonly class="style1">0</textarea><span class="style1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<textarea wrap = "virtual" name="scoreboard1area" rows = 1 cols = 4 STYLE = "background-color:#000000;font-family: Verdana, Helvetica; font-weight: bold" id="scoreboard1area" readonly class="style1">0</textarea><span class="style1">
</span>
</form>
<SCRIPT>
	// This is the box that will load with the picture in it
	VFBox(800,600,"none"); 
	
	// This part puts everything in the queue
	AddToInitQueue("UseBackground('http://ccis004.uncc.edu/~rsakpal/Patient_TBI/main/Doctors_Office_4.jpg', 'A');");
	AddToInitQueue("CharacterInit();");
	AddToInitQueue("HapToDo_Pulse();");
	AddToInitQueue("setTimeout('waitForHaptek()', 500)");
	
	function CharacterInit() {
		HapToDo_Clear();
		var dl = new Downloader();
		dl.AddFile("http://ccis004.uncc.edu/~rsakpal/Patient_TBI/main/kevin.haptar", "A");
		//dl.AddFile("http://ccis004.uncc.edu/~rsakpal/chestr/scott.htr", "A");
		dl.AddFile("http://ccis004.uncc.edu/~rsakpal/Patient_TBI/main/TialoadStuff.hap", "A");
		dl.FinishedString("\\load [file= [TialoadStuff.hap]]");
		dl.DoIt();		
	} // End CharacterInit()
	
	
	function waitForHaptek() {
		if (HapQuery("status download") == "DOWNLOADING") {
			setTimeout("waitForHaptek()", 500);
		} else {
			parent.startgame1();
		}// End if
	} // End waitForHaptek()
	
</SCRIPT>
